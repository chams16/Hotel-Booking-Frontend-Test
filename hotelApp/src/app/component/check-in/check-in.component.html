<div class="modal fade" id="checkInModal" tabindex="-1" role="dialog" aria-labelledby="checkInModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addHotelModalLabel">Check In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <label class="mr-3">Payment Ht : </label>
          <span>{{paymentHT |currency}}</span>
        </div>
        <div >
          <label class="mr-3">Payment TTC : </label>
          <span>{{paymentTTC |currency}}</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="add-hotel-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" >valid payment</button>
      </div>
    </div>
  </div>
</div>
